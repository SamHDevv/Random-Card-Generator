<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card-heart" id="card-heart">
        <!-- Top -->
        <div class="d-flex justify-content-start Top">
          <h1 id="Suit"></h1>
        </div>
        <!-- Mid -->
        <div class="d-flex justify-content-center Number">
          <h1 id="Number"></h1>
        </div>
        <!-- Bottom -->
        <div class="d-flex justify-content-end Bottom">
          <h1 id="Suits"></h1>
        </div>
      </div>
      <button
        id="button"
        onclick="window.location.reload();"
        type="button"
        class="btn"
      ></button>
    </div>
  </body>
</html>
